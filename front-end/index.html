<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Preferidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <h1 class="navbar-brand mb-0 h1">Os Filmes</h1>
        </div>
      </nav>
  </header>


  <main>
      <form onsubmit="submitForm(event)" class="form-control container mt-5" id="form">
          <h3>Lista dos Filmes</h3>
          <div class="row">
          <div class="form-group col -6">
              <label for ="nome">Titulo</label>
              <input type="text" required id="nome" class= "form-control">
          </div>
          <div class="form-group col -6">
            <label for ="imagem">Url Imagem</label>
            <input type="text" required id="imagem" class= "form-control">
        </div>
        <div>
        <div class="row">
            <div class="form-group col -6">
                <label for ="nota">Avaliação</label>
                <input type="text" required id="nota" class= "form-control">
            </div>
            <div class="form-group col -6">
              <label for ="genero">Gênero</label>
              <input type="text" required id="genero" class= "form-control">
          </div>
          <div>
          <div class="row">
            <div class="form-group col -6">
                <label for ="ano">Ano</label>
                <input type="text" required id="ano" class= "form-control">
            </div>
            <!-- <div class="form-group col -6">
              <label for ="assistido">Assistido</label>
              <input type="text" required id="assistido" class= "form-control">
          </div> -->
          <div class="row">
              <div class="col-12">
               <!-- <button class="btn btn-success float-end mt-4" type="submit">Enviar</button>-->
                <button type="submit" class="btn btn-success float-end mt-4">Enviar</button>
              </div>
          </div>
      </form>
      <section class ="container mt-4">
          <div class ="row" id="lista" >
          </div>
      </section>
  </main>
  <footer>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <h1 class="navbar-brand mb-0 h1">Desenvolvido por AMG</h1>
        </div>
      </nav>
  </footer>
  <script src="index.js"></script>
</body>
</html>
